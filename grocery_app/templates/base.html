<!DOCTYPE html>
<html>
    <head>
        <title>Grocery Store Tracker</title>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
            <nav>
                <a href="/">Home</a>
                <div>
                    <!-- The login & signup buttons should only appear for logged-out users, and the logout button should only appear 
                    for logged-in users. Make sure to test out the entire flow to verify that it works!
                    -->
                    {% if current_user.is_authenticated %}
                        <a href="/logout"> Log Out </a>
                        <a href="/new_store">New Store</a>
                        <a href="/new_item">New Item</a>
                        <a href="/shopping_list"> Shopping List </a>
                    {% else %}
                        <a href="/signup"> Sign Up </a>
                        <a href="/login"> Log In </a>
                    {% endif %}
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
